<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Formulario HTML</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <main>
    <div class="div-login">
      <h1>Bem vindo!</h1>
      <p>Para se manter conectado conosco por favor logue com suas informações pessoais</p>
      <a href="login.html">Entrar</a>
    </div>
    <div class="div-cadastro">
      <h2>Criar conta</h2>
      <div>
        <div class="icone"><i class="fa-brands fa-facebook-f" style="color: #989aa0;"></i></div>
        <div class="icone"><i class="fa-brands fa-google" style="color: #989aa0;"></i></div>
        <div class="icone"><i class="fa-brands fa-linkedin-in" style="color: #989aa0;"></i></div>
      </div>
      <p>registre-se com seu email</p>
      <form class="form-registro">
        <div>
          <label for="nome" hidden>Nome</label>
          <input class="input-caixa" type="text" id="nome" required placeholder="Nome">
        </div>
        <div>
          <label for="email" hidden>Email</label>
          <input class="input-caixa" type="email" name="email" id="email" required placeholder="email">
        </div>
        <div>
          <label for="senha" hidden>Senha</label>
          <input class="input-caixa" type="password" name="senha" id="senha" required placeholder="senha">
        </div>
        <button type="submit">REGISTRE-SE</button>
      </form>
    </div>
  </main>
</body>

</html>
